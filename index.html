<html>

<head>
    <title>Basic Info Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            text-align: center;
            flex: 1;
        }

        .step i {
            font-size: 24px;
            color: #007bff;
        }

        .step span {
            display: block;
            margin-top: 5px;
            color: #007bff;
        }

        .step.inactive i,
        .step.inactive span {
            color: #ccc;
        }

        .form-section {
            background-color: #e0f7fa;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            border-radius: 5px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            /* border: 2px solid black; */
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-group label {
            /* flex: 1; */
            margin-right: 10px;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hide {
            display: none;
        }

/* CSS */
.button-2 {
  background-color: rgba(51, 51, 51, 0.05);
  border-radius: 8px;
  border-width: 0;
  color: #333333;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  line-height: 20px;
  list-style: none;
  margin: 0;
  padding: 10px 12px;
  text-align: center;
  transition: all 200ms;
  vertical-align: baseline;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Basic info</div>
        <div class="steps">
            <div class="step">
                <i class="fas fa-circle"></i>
                <span>Basic Detail</span>
            </div>
            <div class="step inactive">
                <i class="fas fa-circle"></i>
                <span>Address Communication</span>
            </div>
            <div class="step inactive">
                <i class="fas fa-circle"></i>
                <span>Bank Details</span>
            </div>
            <div class="step inactive">
                <i class="fas fa-circle"></i>
                <span>School Detail</span>
            </div>
            <div class="step inactive">
                <i class="fas fa-circle"></i>
                <span>Upload Documents</span>
            </div>
            <div class="step inactive">
                <i class="fas fa-circle"></i>
                <span>Final Submission</span>
            </div>
        </div>
        <!-- first Step -->
        <form action="" id="form">

            <div class="form-section">
                <div>
                    <div class="form-group">
                        <label for="name">Candidate's Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Candidate's Middle Name</label>
                        <input type="text" name="middle-name" id="middle-name" placeholder="Enter Middle Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Candidate's Last Name</label>
                        <input type="text" id="last-name" value="" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="father-name">Father's Name</label>
                        <input type="text" id="father-name" placeholder="Enter Father Name" name="father-name" required>
                    </div>
                    <div class="form-group">
                        <label for="mother-name">Mother's Name</label>
                        <input type="text" id="mother-name" placeholder="Enter Mother Name" name="mother-name"required >
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" >
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="handicapped">Physically Handicapped</label>
                        <select id="handicapped" name="handicapped">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State/UT</label>
                        <select id="state" name="state">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aadhaar">Aadhaar Number *</label>
                        <input type="text" id="aadhaar" name="aadhaar">
                    </div>
                </div>
            </div>
            <!-- second Step -->
            <div class="form-section hide">
                <div>
                    <div class="form-group">
                        <label for="number">Mobile Number </label>
                        <input type="number" id="number" placeholder="Number" required name="number">
                    </div>
                    <div class="form-group">
                        <label for="Email_id">Email id</label>
                        <input type="text" id="Email_id" placeholder="Enter Email id" required name="Email_id">
                    </div>
                    <div class="form-group">
                        <label for="Home-Block">Home Block</label>
                        <input type="text" id="Home-Block" placeholder="Enter block" name="Home-Block">
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="District">District</label>
                        <select id="District" name="District">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State/UT</label>
                        <select id="state" name="state" name="state">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aadhaar">Permanent Address*</label>
                        <input type="text" id="aadhaar" required name="Address">
                    </div>
                </div>
            </div>
            <!-- third Step -->
            <div class="form-section hide">
                <div>
                    <div class="form-group">
                        <label for="IFSC">IFSC Code*</label>
                        <input type="text" id="IFSC" placeholder="Enter Father Name" required name="IFSC">
                    </div>
                    <div class="form-group">
                        <label for="bank-name">Bank Name*</label>
                        <input type="text" id="bank-name" placeholder="Enter Mother Name" required name="bank-name">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="aadhaar">Bank Account Number *</label>
                        <input type="text" id="aadhaar" name="Bank-Account-Number" required>
                    </div> 
                    <div class="form-group">
                        <label for="aadhaar">Re-Bank Account Number *</label>
                        <input type="text" id="aadhaar" name="Re-Bank-Account-Number">
                    </div>
                </div>
            </div>
            <!-- 4th step -->
            <div class="form-section hide">
                <div>
                    <div class="form-group">
                        <label for="institute">Institute District</label>
                        <input type="text" id="institute" name="institute" value="" required placeholder="District">
                    </div>
                    <div class="form-group">
                        <label for="block">Institute Block</label>
                        <input type="text" id="block" name="institute-block" placeholder="Enter block" required>
                    </div>
                    <div class="form-group">
                        <label for="Institute-name">Institute Name</label>
                        <input type="text" id="Institute-name" name="Institute-name" placeholder="Institute Name">
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <span>Apply for</span>
                        <input type="radio" name="Apply" id="Fresh"value='Fresh' >
                        <label for="Fresh">Fresh</label>
                        <input type="radio" name="Apply" id="Renewal" value="Renewal">
                        <label for="Renewal">Renewal</label>
                    </div>
                    <div class="form-group">
                        <span>Status</span>
                        <input type="radio" name="Status" id="Fresh" value="action">
                        <label for="Fresh">Active</label>
                        <input type="radio" name="Status" id="Renewal" value="DeActive">
                        <label for="Renewal">DeActive</label>
                    </div>

                </div>
            </div>
            <!-- 5th step -->
            <div class="form-section hide">
                <div>
                    <div class="form-group">
                        <label for="10th">10th</label>
                        <input type="file" name="10th" id="10th">
                    </div>
                    <div class="form-group">
                        <label for="Addhar_Card">Addhar Card</label>
                        <input type="file" name="Addhar_Card" id="Addhar_Card">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="Photo">Photo</label>
                        <input type="file" name="Photo" id="Photo">
                    </div>
                    <div class="form-group">
                        <label for="Sing">Sing</label>
                        <input type="file" name="Sing" id="sing">
                    </div>
                </div>
            </div>
            <div class="showData form-section hide">
                
                <button id="submitBtn" class="button-2" role="button" type="submit">submit</button>
            </div>
        </form>
        <!--button Section -->
        <div>
            <button id="prevBtn" class="button-2" role="button">prevBtn</button>
            <button id="nextBtn" class="button-2" role="button">nextBtn</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
